<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="icon" type="image/png" href="assests/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List <img src="./assests/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" placeholder="Add a new task..." id="input-box">
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">task 1</li>
                <li>task 2</li>
                <li>task 3</li> -->
            </ul>
        </div>
        <footer class="footer">
            &copy; 2025 &mdash; Made by Rushikesh Dhawale
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
